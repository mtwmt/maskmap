<div class="tab">
  <div class="tab__search" (click)="onSearch()">
    <fa-icon [icon]="faSearch" size="2x" style="color:#4F4F4F"></fa-icon>
  </div>
  <div class="tab__maskinfo" (click)="onMaskinfo()">
    <figure><img src="{{ assetsUrl }}/mask.svg" /></figure>
  </div>
  <div class="tab__info" (click)="onInfo()">
    <fa-icon [icon]="faInfoCircle" size="2x" style="color:#4F4F4F"></fa-icon>
  </div>
</div>
